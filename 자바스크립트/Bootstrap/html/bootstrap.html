<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="post-card mx-auto rounded-3 d-inline-flex flex-column bd-highlight shadow mb-5 bg-body rounded">
        <img src="../img/portfolio-1.jpg" class="img-fluid mb-4" alt="...">
        <div class="disc w-75 ms-4">
            <span class="new bg-primary px-2 text-white rounded-pill">new!</span>
            <h2 class="title">Blog post title</h2>
            <p class="content">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <div class="user ms-4 d-flex mb-3 mt-5">
            <img src="../img/PrototypeFlyingM.png" class="border border-secondary rounded-circle" alt="user icon">
            <div class="user-info ms-3">
                <h4 class="name">Kelly Rowan</h4>
                <p class="time mb-0 text-muted">July 21. 2022 - 3 min read</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
