<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Bootstrap Example</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav> 
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul> 

    <p class="hello">Heoow</p>

    <!-- 모달창 만들기 -->
    <button class="modal-show" type="button">
      <p>modal</p>
    </button>

    <div class="modal">
      <div class="modal-content"
           title="버튼을 누르면 닫힙니다.">
        <h1 class="modal-title">알림 내용!</h1>
        <hr>
        <p>내애애애애애애애용</p>   
        <div class="modal-buttons">
          <button class="modal-submit" type="button">확인</button>
          <button class="modal-cancle" type="button">취소</button>
        </div>
      </div>
    </div>

    <script>
        
        $('.navbar-toggler').on('click', function(){
            $('.list-group').toggleClass('show');
        });

        $('.hello').html('molon');
        $('.hello').css('color', 'skyblue');
        $('.hello').addClass('hide');

        $('.modal-show').on('click', function(){
          $('.modal').fadeIn(300);
        });

        $('.modal').on('click', function(){
          $('.modal').fadeOut(300);
        });

    </script>

  </body>
</html>
