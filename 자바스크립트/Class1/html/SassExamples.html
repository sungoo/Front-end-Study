<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My mini Bootstrap CSS -->
    <link rel="stylesheet" href="../css/minestrap.css">

    <!-- This page's CSS -->
    <link rel="stylesheet" href="../css/sassExamples.css">

    <title>Sass Examples</title>
</head>
<body>
    <h1>1. List</h1>
    <div class="list">
        <ul>
            <li>What</li>
            <li>How</li>
            <li>The Fx-</li>
        </ul>
    </div>
    <h1>2. Alert</h1>
    <div class="alert-succeed m2 d-f f-y-center">
        <p>You successfully read this important alert message.</p>
    </div>
    <div class="alert-attention m2 d-f f-y-center">
        <p>This alert needs your attention, but it's not super important.</p>
    </div>
    <div class="alert-warning m2 d-f f-y-center">
        <p>Better check yourself, you're not looking too good.</p>
    </div>

    <h1>3. Column</h1>
    <div class="row">
        <div class="col-6">2등분</div>
        <div class="col-6">2등분</div>
    </div>
    <div class="row">
        <div class="col-4">3등분</div>
        <div class="col-4">3등분</div>
        <div class="col-4">3등분</div>
    </div>
    <div class="row">
        <div class="col-3">4등분</div>
        <div class="col-3">4등분</div>
        <div class="col-3">4등분</div>
        <div class="col-3">4등분</div>
    </div>
    <div class="row">
        <div class="col-2">6등분</div>
        <div class="col-2">6등분</div>
        <div class="col-2">6등분</div>
        <div class="col-2">6등분</div>
        <div class="col-2">6등분</div>
        <div class="col-2">6등분</div>
    </div>
</body>
</html>
